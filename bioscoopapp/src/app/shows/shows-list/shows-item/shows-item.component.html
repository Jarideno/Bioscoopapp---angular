<span
  [routerLink]="[index]"
  routerLinkActive="active"
  class="list-group-item clearfix">
    <button class="btn btn-danger" (click)="onDeleteShow()">Delete show</button>
    <button class="btn btn-primary" (click)="onEditShow()">Edit show</button>
    <h4 class="list-group-item-heading">{{ show.movie }}</h4>
    <p class="bold">Date: </p>
    <p class="list-group-item-text">{{ show.date }}</p>
    <p class="bold">Room: </p>
    <p class="list-group-item-text">{{ show.room }}</p>
</span>
