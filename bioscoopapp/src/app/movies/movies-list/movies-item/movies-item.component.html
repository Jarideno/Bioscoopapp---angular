<a
  style="cursor: pointer;"
  [routerLink]="[index]"
  routerLinkActive="active"
  class="list-group-item clearfix">
  <div class="pull-center">
    <h4 class="list-group-item-heading">{{ movie.title }}</h4>
    <p class="list-group-item-text">{{ movie.description }}</p>
    <p class="list-group-item-text">{{ movie.director }}</p>
    <p class="list-group-item-text">{{ movie.writers }}</p>
    <p class="list-group-item-text">{{ movie.imdbScore }}</p>
    <p class="list-group-item-text">{{ movie.length }}</p>
  </div>
</a>
