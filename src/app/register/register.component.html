  <div class="row">
    <div class="col-md-6 col-md-push-3">
      <span class="anchor" id="formLogin"></span>
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Add account</h3>
          <hr>
        </div>
        <div class="card-body">
          <form class="form">
            <div class="form-group">
              <label for="uname1">Username</label>
              <input type="text" [(ngModel)]="model.username" name="model.username" class="form-control rounded-0" required>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" [(ngModel)]="model.password" name="model.password" class="form-control rounded-0"  required>
            </div>
            <button type="button" (click)="registerUser()" class="btn btn-primary float-right">Add account</button>
          </form>
        </div>
      </div>
    </div>
  </div>
