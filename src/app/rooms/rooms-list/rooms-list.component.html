<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success" (click)="onNewRoom()">New Room</button>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <app-rooms-item
        *ngFor="let roomEl of rooms; let i = index"
        [room]="roomEl"
        [index]="i"
        (click)="showRoomDetails(i)">
      </app-rooms-item>
    </div>
  </div>
