<div class="row">
  <div class="col-md-6 col-md-push-3">
      <form name="form" #createShowForm="ngForm" (ngSubmit)="onShowCreate()">
          <div class="form-group">
            <label for="exampleMovieInput1">Movie title</label>
            <input type="text" class="form-control" id="exampleMovieInput1" placeholder="Movie title" [(ngModel)]="model.movie" #showMovie="ngModel" name="showMovie" required minlength="4">
            <div *ngIf="showMovie.invalid && (showMovie.dirty || showMovie.touched)"
              class="alert alert-danger">
            <div *ngIf="showMovie.errors.required">
              Movie title is required.
            </div>
            <div *ngIf="showMovie.errors.minlength">
              Movie title must be at least 4 characters long.
            </div>
          </div>
          </div>
          <div class="form-group">
            <label for="exampleInputDate">Date</label>
            <input type="text" class="form-control" id="exampleInputDate" placeholder="Date" [(ngModel)]="model.date" #date="ngModel" name="date" required>
            <div *ngIf="date.invalid && (date.dirty || date.touched)"
              class="alert alert-danger">
            <div *ngIf="date.errors.required">
              Date is required.
            </div>
          </div>
          </div>
          <div class="form-group">
            <label for="exampleInputRoom">Room</label>
            <input type="text" class="form-control" id="exampleInputRoom" placeholder="Room" [(ngModel)]="model.room" #room="ngModel" name="room" required>
            <div *ngIf="room.invalid && (room.dirty || room.touched)"
              class="alert alert-danger">
            <div *ngIf="room.errors.required">
              Room is required.
            </div>
          </div>
          </div>
          <button class="btn btn-primary">Submit</button>
        </form>
  </div>
</div>
